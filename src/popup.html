<!DOCTYPE html>

<html>

<head>
    <title>Front End Developer Track 2.0</title>
    <link rel="stylesheet" href="css/default.css" />
    <style>
        .wrapper:hover .dropdown {
            display: block;
        }
        
        .dropdown {
            border: 1px solid gray;
            box-shadow: 0 0 5px black;
            width: 200px;
            display: none;
        }
        
        li {
            padding: 10px;
        }
        
        li:hover {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <button>Hover over me!</button>
        <ul class="dropdown">
            <li>Option</li>
            <li>Option</li>
            <li>Option</li>
            <li>Option</li>
            <li>Option</li>
        </ul>
    </div>

</body>

</html>
